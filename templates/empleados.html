{% extends "base.html" %}

{% block content %}
<h1>Empleados</h1>
<a href="{{ url_for('add_employee') }}" class="btn btn-primary mb-3">Agregar Empleado</a>
<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for empleado in empleados %}
        <tr>
            <td>{{ empleado[1] }}</td>
            <td>{{ empleado[2] }}</td>
            <td>
                <a href="{{ url_for('edit_employee', id=empleado[0]) }}" class="btn btn-warning btn-sm">Editar</a>
                <form action="{{ url_for('delete_employee', id=empleado[0]) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Volver</a>
{% endblock %}
