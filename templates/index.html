{% extends "base.html" %}

{% block content %}
<h1>Proyectos</h1>
<a href="{{ url_for('add_project') }}" class="btn btn-primary mb-3">Agregar Proyecto</a>
<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Fecha de Inicio</th>
            <th>Fecha de Fin</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for proyecto in proyectos %}
        <tr>
            <td>{{ proyecto[1] }}</td>
            <td>{{ proyecto[2] }}</td>
            <td>{{ proyecto[3] }}</td>
            <td>{{ proyecto[4] }}</td>
            <td>
                <a href="{{ url_for('edit_project', id=proyecto[0]) }}" class="btn btn-warning btn-sm">Editar</a>
                <form action="{{ url_for('delete_project', id=proyecto[0]) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
