{% extends "base.html" %}

{% block content %}
<h1>Editar Empleado</h1>
<form method="POST">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" class="form-control" value="{{ empleado[1] }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" class="form-control" value="{{ empleado[2] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
<a href="{{ url_for('empleados') }}" class="btn btn-secondary mt-3">Volver</a>
{% endblock %}
